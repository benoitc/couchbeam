version: '3.8'

services:
  couchdb:
    image: couchdb:latest
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  erlang-dev:
    image: erlang:27-alpine
    working_dir: /workspace
    volumes:
      - .:/workspace
    depends_on:
      couchdb:
        condition: service_healthy
    environment:
      - COUCHDB_URL=http://admin:admin@couchdb:5984
    command: tail -f /dev/null
    networks:
      - default

volumes:
  couchdb_data:

networks:
  default:
    driver: bridge